<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Channel Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
      body {
        background-color: #1a1b26;
        color: #a9b1d6;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script>
      // Define the callbacks on the window object before the external scripts are loaded.
      // These functions will dispatch custom events that the App component can listen for.
      function onGapiLoad() {
        window.dispatchEvent(new CustomEvent('gapi-loaded'));
      }

      function onGisLoad() {
        window.dispatchEvent(new CustomEvent('gis-loaded'));
      }
    </script>
    <script src="https://accounts.google.com/gsi/client" onload="onGisLoad()" async defer></script>
    <script src="https://apis.google.com/js/api.js" onload="onGapiLoad()" async defer></script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
